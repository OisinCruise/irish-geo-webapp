version: '3.9'

services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: irish_geo_db
    environment:
      POSTGRES_DB: ${DB_NAME:-irish_geo_db}
      POSTGRES_USER: ${DB_USER:-geo_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-geo_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-geo_user} -d ${DB_NAME:-irish_geo_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - irish_geo_network

  # PGAdmin - Web-based PostgreSQL Admin Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: irish_geo_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@irishgeo.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - irish_geo_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: irish_geo_web
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-your-super-secret-key-change-in-production}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,web}
      - DB_NAME=${DB_NAME:-irish_geo_db}
      - DB_USER=${DB_USER:-geo_user}
      - DB_PASSWORD=${DB_PASSWORD:-geo_password_2024}
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - irish_geo_network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: irish_geo_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
    ports:
      - "80:80"
    depends_on:
      - web
      - pgadmin
    networks:
      - irish_geo_network
    profiles:
      - production

volumes:
  postgres_data:
  pgadmin_data:
  static_files:
  media_files:

networks:
  irish_geo_network:
    driver: bridge

