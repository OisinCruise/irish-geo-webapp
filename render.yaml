# Render Blueprint - Irish Historical Sites GIS
# https://render.com/docs/infrastructure-as-code

services:
  # PostgreSQL Database with PostGIS
  - type: pspg
    name: irish-geo-db
    region: frankfurt  # EU region for Ireland
    plan: starter  # Can upgrade to standard for production
    databaseName: irish_geo_db
    user: irish_geo_user
    postgresMajorVersion: "16"
    # PostGIS extension will be enabled via migration script
    # Render automatically provides DATABASE_URL environment variable

  # Django Web Application
  - type: web
    name: irish-geo-webapp
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: frankfurt  # EU region for Ireland
    plan: starter  # Can upgrade to standard for production
    healthCheckPath: /api/health/
    # Link to PostgreSQL database - DATABASE_URL is automatically provided
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: irish-geo-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com
      - key: DJANGO_DEBUG
        value: "False"
      # DATABASE_URL is automatically provided by Render when database is linked
      # No need to manually set DB_NAME, DB_USER, DB_PASSWORD, DB_HOST, DB_PORT
      # Python settings
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
      # CORS origins (add your custom domain here)
      - key: CORS_ALLOWED_ORIGINS
        value: https://irish-geo-webapp.onrender.com
