# Render Blueprint - Irish Historical Sites GIS
# https://render.com/docs/infrastructure-as-code

services:
  - type: web
    name: irish-geo-webapp
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: frankfurt  # EU region for Ireland
    plan: starter  # Can upgrade to standard for production
    healthCheckPath: /api/health/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com
      - key: DJANGO_DEBUG
        value: "False"
      # Neon PostgreSQL connection
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "5432"
      # Python settings
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
      # CORS origins (add your custom domain here)
      - key: CORS_ALLOWED_ORIGINS
        value: https://irish-geo-webapp.onrender.com
